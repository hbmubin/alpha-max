<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Max</title>
    <!-- DAISY UI & TAILWIND LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT AWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <main
      class="min-h-screen w-[600px] mx-auto h-14 bg-gradient-to-r from-purple-900 to-purple-500 shadow-md shadow-purple-400"
    >
      <!-- HOME SCREEN START -->
      <section
        id="home-screen"
        class="min-h-screen flex items-center justify-center"
      >
        <div id="home-container" class="text-center">
          <h2
            class="text-6xl font-extrabold text-purple-50 bg-gradient-to-r from-violet-500 to-fuchsia-500 p-5 rounded-lg"
          >
            ALPHABET CLASH
          </h2>
          <p class="text-purple-300 my-9">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn w-40 text-lg text-purple-950">
            Play Now
          </button>
        </div>
      </section>
      <!-- HOME SCREEN END -->
      <!-- PLAYGROUND SCREEN START -->
      <section
        id="playground-screen"
        class="min-h-screen flex justify-center items-center hidden"
      >
        <div id="playground-container">
          <div class="flex justify-between px-2">
            <button class="btn text-purple-950">
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span class="text-lg">0</span>
            </button>
            <button class="btn text-purple-950">
              Score
              <span class="text-lg"><i class="fa-regular fa-star"></i></span>
              <span class="text-lg">0</span>
            </button>
          </div>
          <div
            class="h-72 w-[500px] bg-white mx-auto border-[16px] border-purple-950 rounded-lg my-16 text-purple-950 relative"
          >
            <h2 class="text-center font-medium w-full">
              Don't watch keyboard while playing...
            </h2>
            <h2
              id="current-alphabet"
              class="text-7xl absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%] uppercase"
            >
              Y
            </h2>
          </div>
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
        </div>
      </section>
      <!-- PLAYGROUND SCREEN END -->
      <!-- GAMEOVER SCREEN START -->
      <section
        id="gameOver-screen"
        class="justify-center flex items-center min-h-screen hidden"
      >
        <div
          id="gameOver-container"
          class="bg-gradient-to-r from-violet-500 to-fuchsia-500 p-8 rounded-lg text-center"
        >
          <h2 class="text-6xl font-bold text-purple-50">
            Score : <span>0</span>
          </h2>
          <button class="btn text-xl my-6 text-purple-950">Play Again</button>
          <p class="text-purple-200">Practice will make you Pro</p>
        </div>
      </section>
      <!-- GAMEOVER SCREEN END -->
    </main>
    <script src="script/utilities.js"></script>
    <script src="script/alpha-max.js"></script>
  </body>
</html>
